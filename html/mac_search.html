<html>
<script type="text/javascript">

function getParams(sParam)
{
	var sPageURL = window.location.search.substring(1);
	var sURLVariables = sPageURL.split('&');
	
	for (var i = 0; i < sURLVariables.length; i++)
	{
		var sParameterName = sURLVariables[i].split('=');
		if (sParameterName[0] == sParam)
		{
			return sParameterName[1];
		}
	}
}

</script>

<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="center">
<form action="/cgi-bin/a/mac_search.py" method="post">
	MAC Address: <input type="text" name="mac_address"><br />
	AD Username: <input type="text" name="user_name"><br />
	Password: <input type="password" name="password"><br />

	<input type="hidden" id="port_address" name="port_address" />
	<input type="submit" value="Search it!" />

	<script type="text/javascript">

	document.getElementById("port_address").value = getParams("port_address");

	</script>

</form>
</div>
</body>
</html>
